<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
  <head>
    <title>APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Proyecto X</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Sección A</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sección B</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sección C</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Sección D</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
              </div>
            </li>
          </ul>

          <a class="d-flex nav-link" href="/logout"><u>Cerrar Sesión</u></a>
        </div>
      </div>
    </nav>

    <div class="container">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-dismissible alert-info mt-1">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        {{ message }}
      </div>
      {% endfor %}

    <h1 class="mt-3" >Inicio</h1>
    </div>

    <script src="static/bootstrap.bundle.min.js"></script>
  </body>
</html>
